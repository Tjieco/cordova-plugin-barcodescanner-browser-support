<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tjieco">
    <meta name="description" content="Scan barcode from Browser with ZXing javascript library using cordova barcodescanner">
    <title>ZXing | Scan Barcode from Video Camera</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

    <script src="../src/browser/BarcodeScannerProxy.jscd"></script>
</head>
<body>

<main class="wrapper">

    <section class="container" id="demo-content">
        <h1 class="title">Scan barcode from Video Camera</h1>

        <p>This example shows how to scan a barcode with ZXing javascript library using the cordova barcodescanner plugin.</p>

        <div>
            <a class="button" id="startButton" onclick="startScan(0, video, function(result) {console.log(result)}, function(error) {console.log(error)});">Start</a>
            <a class="button" id="resetButton">Reset</a>
        </div>

        <div>
            <video id="video" width="600" height="400" style="border: 1px solid gray"></video>
        </div>

        <label>Result:</label>
        <blockquote>
            <p id="result"></p>
        </blockquote>

        <p>See the <a href="https://github.com/Tjieco/library/tree/master/docs/examples/barcode-camera/">source code</a>  for this example.</p>
    </section>

    <footer class="footer">
        <section class="container">
            <p>ZXing TypeScript Demo. Licensed under the <a target="_blank" href="https://github.com/aleris/zxing-typescript#license" title="Apache License, Version 2.0">Apache License, Version 2.0</a>.</p>
        </section>
    </footer>

</main>

</body>
</html>
